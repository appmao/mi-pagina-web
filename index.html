  <!-- Juego y secciÃ³n de retiros -->
  <div class="modal-content">
    <h2>ðŸ’° Retirar Ganancias</h2>
    <label>MÃ©todo de retiro:</label>
    <select id="withdrawMethod" onchange="updateWithdrawFields()">
      <option value="paypal">PayPal</option>
      <option value="binance">Binance Pay</option>
    </select>

    <div id="withdrawFields"></div>

    <input type="number" id="withdrawAmount" placeholder="Cantidad a retirar ($5 mÃ­nimo)" min="5" step="0.01">

  <script>
    function updateWithdrawFields() {
      const method = document.getElementById('withdrawMethod').value;
      const container = document.getElementById('withdrawFields');
      if (method === 'paypal') {
        container.innerHTML = '<input type="email" id="paypalEmail" placeholder="Tu correo PayPal">';
      } else if (method === 'binance') {
        container.innerHTML = '<input type="text" id="binancePayId" placeholder="Tu ID Binance Pay">';
      }
    }

    function processWithdraw() {
      const method = document.getElementById('withdrawMethod').value;
      const amount = parseFloat(document.getElementById('withdrawAmount').value);
      let contactInfo = '';
      if (method === 'paypal') contactInfo = document.getElementById('paypalEmail').value;
      if (method === 'binance') contactInfo = document.getElementById('binancePayId').value;

      if (!contactInfo || amount < 5) {
        alert('Completa los datos correctamente.');
        return;
      }

      alert(`Solicitud enviada. MÃ©todo: ${method.toUpperCase()}, Contacto: ${contactInfo}, Monto: $${amount}`);
